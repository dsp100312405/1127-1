貼文一出，吸引許多在地人回應「沒吃過別說你來過台中，經典」、「東泉真的一加秒升天」、<br>
「好吃的食物更好吃，難吃的加這個辣椒醬都變好吃」、「以前在台中工作，公司同事推薦這一味，吃過一次就愛上」、<br>
「東泉真的超讚！麵食、飯類、蘿蔔糕都可以」、「沒加東泉的炒麵，我可是不吃的喔」、「連我這個彰化人都認同了...」、「冰箱必備一罐」。<p>

除此之外，外縣市的民眾也不甘示弱回應「嘉義雞標辣椒醬才是王道啦」、「屏東金松也很好吃」、「雲林花生辣醬派站出來！」、<br>
「台南就是要東成辣椒醬啦」、「雲林花生辣醬加菜頭湯好吃」、「海線源美辣椒醬看這邊」。<p><hr>
